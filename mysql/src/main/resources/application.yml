server:
  port: 8081
  tomcat:
    uri-encoding: utf-8
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/zxpt?characterEncoding=utf8
    username: zxpt
    password: zxpt
  jpa:
    database: mysql
    show-sql: true
    #Hibernate ddl auto (validatelcreatelcre ate-droplupdat e )
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

